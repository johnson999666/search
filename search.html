<!DOCTYPE html>
<html>
<head>
    <title>ARTICLE SEARCH</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .left-div {
            width: 150px; /* smaller width */
            height: 100vh;
            background-color: #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-div {
            flex: 1;
            height: 100vh;
            background-color: #f2f2f2;
            padding: 20px;
            overflow: auto;
        }

        .search-bar {
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        .article {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            font-style: italic;
            margin-bottom: 5px;
        }

        .description {
            font-size: 16px;
            line-height: 1.4;
            text-align: center; /* add this line to center align the article */
            font-weight: bold; /* add this line to make the article bold */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <form class="search-bar" action="/search" method="GET">
                <input type="text" name="query" placeholder="Article Search...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="right-div">
            <h1>My Search</h1>
            <p class="description">
                {{ article }}
            </p>
        </div>
    </div>
</body>
</html>
