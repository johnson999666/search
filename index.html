<!DOCTYPE html>
<html>
<head>
	<title>ARTICLE SEARCH</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: pink;
		}

		.container {
			display: flex;
		}

		.left-div {
			width: 150px; /* smaller width */
			height: 100vh;
			background-color: #ddd;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.right-div {
			flex: 1;
			height: 100vh;
			background-color: #f2f2f2;
			padding: 20px;
			overflow: auto;
		}

		.search-bar {
			width: 100%;
			margin-bottom: 20px;
		}

		h1 {
			margin: 0;
			padding: 20px;
			background-color: #333;
			color: #fff;
			text-align: center;
		}

		button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #555;
		}

		p {
			font-size: 14px; /* smaller text size */
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-div">


				<form class="search-bar" action="{{ url_for('search') }}" method="GET" id="search-form">
  <input type="text" name="query" placeholder="Article Search...">
  <button id="search-button" type="submit">Search</button>
</form>

<script>
  <script>
  document.getElementById("search-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission behavior
    set_flag(); // Call the set_flag() function
  });
</script>

</script>











		</div>
		<div class="right-div">
			<h1>Search</h1>
			<p>
			{{ article }}
			</p>
		</div>
	</div>

</body>
</html>
